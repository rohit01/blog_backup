name: rohit.io
port: 4000
highlighter: rouge
lsi: false
#DEFAULT permalink: /:year/:month/:day/:title.html
permalink: /blog/:title.html
# Pagination configuration
paginate: 50
paginate_path: "page/:num"

markdown: rdiscount
# enables SmartyPants (nice curly quotation marks, em/en dashes, elipses, etc):
rdiscount:
  extensions: [smart]

# Since GH pages override this to "true", we test this value to see if we are running locally
safe: false
gems:
  - 'jekyll-redirect-from'
  - 'jemoji'
  - 'jekyll-paginate'
  - 'jekyll-gist'
# - 'jekyll-lunr-js-search'
# Need to fix for new version..
# jekyll-lunr-js-search --> full-text search using JavaScript

lunr_search:
  excludes:
    - index.html
    - 404.html
    - rss.xml
    - about/index.html
    - search/index.html
    - /res/*

website: 'www.rohit.io'
author_name: 'Rohit Gupta'
publisher: 'https://www.facebook.com/rohit01io'

